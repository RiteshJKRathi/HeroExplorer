<div class="card-columns mx-2">
  <div class="card" *ngFor="let character of searchResults">
    <img class="card-img-top" src="{{character.thumbnail.path+'.'+character.thumbnail.extension}}" alt="">
    <div class="card-body">
      <h4 class="card-title">{{character.name}}</h4>
      <p class="card-text">{{character.description}}</p>
      <a href="#" class="btn btn-primary stretched-link" id="exploreButton">Explore</a>
    </div>
  </div>
</div>
